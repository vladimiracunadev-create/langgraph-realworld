<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Documentación – LangGraph</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color-scheme: dark;
            --accent: #2f81f7;
            --bg: #0d1117;
            --panel: rgba(33, 38, 45, 0.4);
        }

        body {
            margin: 0;
            background: radial-gradient(1200px 600px at 10% 0%, rgba(31, 111, 235, .15), transparent 60%),
                radial-gradient(900px 500px at 90% 10%, rgba(35, 134, 54, .12), transparent 55%),
                var(--bg);
            color: #e6edf3;
            min-height: 100vh;
        }

        header {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, .1);
            position: sticky;
            top: 0;
            backdrop-filter: blur(12px);
            background: rgba(13, 17, 23, 0.75);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .h1 {
            font-weight: 800;
            font-size: 18px;
            letter-spacing: -0.5px;
        }

        .back-btn {
            color: #8b949e;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            padding: 6px 12px;
            border: 1px solid rgba(255, 255, 255, .1);
            border-radius: 8px;
            transition: all 0.2s;
        }

        .back-btn:hover {
            color: var(--accent);
            border-color: var(--accent);
            background: rgba(47, 129, 247, 0.1);
        }

        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 40px;
            background: var(--panel);
            border: 1px solid rgba(255, 255, 255, .1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        /* Markdown Styling */
        #content {
            line-height: 1.6;
            font-size: 16px;
        }

        h1,
        h2,
        h3 {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
            margin-top: 1.5em;
        }

        code {
            font-family: 'JetBrains Mono', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            color: #79c0ff;
        }

        pre {
            background: rgba(0, 0, 0, 0.4);
            padding: 16px;
            border-radius: 12px;
            overflow: auto;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        blockquote {
            border-left: 4px solid var(--accent);
            margin: 0;
            padding-left: 20px;
            color: #8b949e;
            font-style: italic;
        }

        img {
            max-width: 100%;
            border-radius: 12px;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 100px;
            opacity: 0.5;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <header>
        <div class="title-area">
            <span class="h1">Documentación Industrial</span>
        </div>
        <a href="../index.html" class="back-btn">← Volver al Portal</a>
    </header>

    <main>
        <div id="loading" class="loading">Cargando documento...</div>
        <div id="content"></div>
    </main>

    <script>
        async function loadDoc() {
            const params = new URLSearchParams(window.location.search);
            let file = params.get('file');

            if (!file) {
                document.getElementById('content').innerHTML = "<h1>Error</h1><p>No se especificó ningún archivo.</p>";
                document.getElementById('loading').style.display = 'none';
                return;
            }

            try {
                // Ajustar ruta si es necesario (asumimos que el viewer está en /docs/)
                const res = await fetch("../" + file);
                if (!res.ok) throw new Error("No se pudo cargar el archivo");
                const md = await res.text();

                document.getElementById('content').innerHTML = marked.parse(md);
                document.title = file + " – LangGraph Docs";
            } catch (e) {
                document.getElementById('content').innerHTML = `<h1>Error</h1><p>No se pudo cargar: ${file}</p>`;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        loadDoc();
    </script>
</body>

</html>
